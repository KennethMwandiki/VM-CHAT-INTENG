name: Publish Release and Trigger One-Click

permissions:
  contents: read
  actions: write

on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag name for the release (e.g. v1.0.0)'
        required: false
      release-name:
        description: 'Release title'
        required: false

jobs:
  create-release-and-trigger:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Create GitHub Release (optional)
        if: github.event.inputs.tag != ''
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.event.inputs.tag }}
          name: ${{ github.event.inputs.release-name }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Trigger One-Click Publish (API)
        env:
          GITHUB_REPO: ${{ github.repository }}
        run: |
          echo "Dispatching one-click publish workflow via REST API"
          curl -s -X POST \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
            https://api.github.com/repos/${GITHUB_REPO}/actions/workflows/one-click-publish.yml/dispatches \
            -d '{"ref":"main"}'
